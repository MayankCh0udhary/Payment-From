<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment From</title>
    <link rel="stylesheet" href="paymentForm.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <p>* Required</p>
        <h2>Contact Information</h2>
        <p>Name:* <input type="text" name="name" required /></p>
        <fieldset>
          <legend>Gender*</legend>
          <p>
            Male <input type="radio" name="gender" id="male" required /> female
            <input type="radio" name="gender" id="female" required />
          </p>
        </fieldset>
        <p>
          Address:
          <textarea name="address" id="address" cols="2" rows="2" ></textarea>
        </p>
        <p>Email:* <input type="email" name="email" id="email" required /></p>
        <p>
          Pincode:* <input type="number" name="pincode" id="pincode" required />
        </p>
        <h2>Payment Information</h2>
        <p>
          Card Type: *
          <select name="card_type" id="card_type" required>
            <option value="">--Select a card type--</option>
            <option value="Rupay">Rupay</option>
            <option value="Visa">Visa</option>
            <option value="Master card">Master Card</option>
          </select>
        </p>
        <p>
          Card Number:*
          <input type="number" name="card_number" id="card_number" required />
        </p>
        <p>
          Expiration Date:*
          <input type="date" name="exp_date" id="exp_date" required />
        </p>
        <p>CVV:* <input type="password" name="CVV" id="CVV" required /></p>
        <input type="submit" value="Pay Now" />
      </form>
    </div>
  </body>
</html>
